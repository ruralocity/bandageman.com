<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandageman Studios - Super-serious game development</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Bandageman Studios - Super-serious indie game development from Saint Louis, Missouri. Play our PICO-8 games!">
    <meta name="keywords" content="indie games, PICO-8, retro games, pixel art games, bandageman studios">
    <meta name="author" content="Bandageman Studios">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bandageman.com/">
    <meta property="og:title" content="Bandageman Studios - Super-serious game development">
    <meta property="og:description" content="Super-serious indie game development from Saint Louis, Missouri. Play our PICO-8 games!">
    <meta property="og:image" content="https://bandageman.com/images/bandageman-logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://bandageman.com/">
    <meta name="twitter:title" content="Bandageman Studios - Super-serious game development">
    <meta name="twitter:description" content="Super-serious indie game development from Saint Louis, Missouri. Play our PICO-8 games!">
    <meta name="twitter:image" content="https://bandageman.com/images/bandageman-logo.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bandageman.com/">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-bottom: 2rem;
            cursor: pointer;
        }
        .logo:hover {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-2deg); }
            20%, 40%, 60%, 80% { transform: rotate(2deg); }
        }
        .games {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
        }
        @media (min-width: 600px) {
            .games {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 900px) {
            .games {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .game-link {
            display: block;
        }
        .game-link img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s ease;
        }
        .game-link img:hover {
            transform: scale(1.05);
        }
        .coming-soon {
            width: 100%;
            aspect-ratio: 1;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border: 2px solid #333;
            transition: transform 0.2s ease;
        }
        .coming-soon:hover {
            transform: scale(1.05);
        }
        .coming-soon img {
            max-width: 80px;
            height: auto;
            opacity: 0.3;
        }
        .coming-soon-text {
            color: #555;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            text-transform: lowercase;
        }
        .footer-heart-mobile {
            display: none;
        }
        @media (max-width: 599px) {
            .footer-heart-desktop {
                display: none;
            }
            .footer-heart-mobile {
                display: inline;
            }
        }
    </style>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script defer data-domain="bandageman.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <img src="/images/bandageman.png" alt="Bandageman Studios" class="logo">
    <div class="games">
        <a href="dream-ghoul/" class="game-link">
            <img src="dream-ghoul/dream-ghoul.gif" alt="Dream Ghoul">
        </a>
        <div class="coming-soon">
            <img src="/images/bandageman-transparent.png" alt="">
            <span class="coming-soon-text">coming someday</span>
        </div>
        <div class="coming-soon">
            <img src="/images/bandageman-transparent.png" alt="">
            <span class="coming-soon-text">coming someday</span>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 40px; padding-bottom: 20px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: white; font-size: 14px;">
        bandageman studios <span style="padding: 0 12px;">ü§ç</span> super-serious game development <span class="footer-heart-desktop" style="padding: 0 12px;">ü§ç</span><br class="footer-heart-mobile"> saint louis, missouri, u.s.a.
    </footer>
</body>
</html>

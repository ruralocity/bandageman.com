<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandage Man Studios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-bottom: 2rem;
        }
        .games {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
        }
        @media (min-width: 600px) {
            .games {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 900px) {
            .games {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .game-link {
            display: block;
        }
        .game-link img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script defer data-domain="bandageman.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <img src="/images/bandageman.png" alt="Bandageman Studios" class="logo">
    <div class="games">
        <a href="dream-ghoul/" class="game-link">
            <img src="dream-ghoul/dream-ghoul.gif" alt="Dream Ghoul">
        </a>
    </div>
    <footer style="text-align: center; margin-top: 40px; padding-bottom: 20px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: white; font-size: 14px;">
        bandageman studios <span style="padding: 0 12px;">ü§ç</span> super-serious game development <span style="padding: 0 12px;">ü§ç</span> saint louis, missouri, u.s.a.
    </footer>
</body>
</html>
